<!DOCTYPE html>
<html>
<head>
  <title>Fireworks on Touch</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createFirework(x, y) {
      const particleCount = 100;
      const angleStep = (2 * Math.PI) / particleCount;
      for (let i = 0; i < particleCount; i++) {
        const angle = i * angleStep;
        const speed = Math.random() * 3 + 1;
        fireworks.push({
          x: x,
          y: y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
    }
    function createFirework(x, y) {
        const particleCount = 100;
        const angleStep = (2 * Math.PI) / particleCount;
        for (let i = 0; i < particleCount; i++) {
            const angle = i * angleStep;
            const speed = Math.random() * 3 + 1;

            // Avoid blue hues (200–260°)
            let hue;
            do {
            hue = Math.random() * 360;
            } while (hue >= 200 && hue <= 260);

            fireworks.push({
            x: x,
            y: y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            color: `hsl(${hue}, 100%, 50%)`
            });
        }
        }

    function drawFirework() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = fireworks.length - 1; i >= 0; i--) {
        const firework = fireworks[i];
        firework.x += firework.vx;
        firework.y += firework.vy;
        firework.alpha -= 0.01;
        ctx.beginPath();
        ctx.arc(firework.x, firework.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = firework.color;
        ctx.globalAlpha = firework.alpha;
        ctx.fill();
        ctx.globalAlpha = 1;
        if (firework.alpha <= 0) {
          fireworks.splice(i, 1);
        }
      }
      requestAnimationFrame(drawFirework);
    }

    window.addEventListener('resize', resizeCanvas);

    // Mouse support
    canvas.addEventListener('mousemove', (e) => {
      createFirework(e.clientX, e.clientY);
    });

    // Touch support for mobile
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault(); // Prevents scrolling while swiping
      const touches = e.touches;
      for (let i = 0; i < touches.length; i++) {
        const touch = touches[i];
        createFirework(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    resizeCanvas();
    drawFirework();
  </script>
</body>
</html>
